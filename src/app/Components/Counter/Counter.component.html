<div class="card">
    <div class="card-header">
        {{title}}
    </div>
    <div class="card-body">
        <h5 class="card-title text-center">{{count}}</h5>
        <div class="d-flex justify-content-center align-items-center">
            <button (click)="increment()" type="button" class="btn btn-primary m-1">Increment</button>
            <button (click)="decrement()" type="button" class="btn btn-secondary m-1">Decrement</button>
        </div>
    </div>
</div>
