<h3 class="text-uppercase text-center">Call API with (HttpClientModule) and Observable</h3>
<button type="button" (click)="onHandleGetUser()" class="btn btn-info">get user</button>

<div class="alert alert-danger" role="alert" *ngIf="errorMsgs">
    {{errorMsgs}}
</div>
<table class="table table-striped table-hover" *ngIf="users.length > 0 && !errorMsgs">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Phone</th>
            <th scope="col">street</th>
            <th scope="col">City</th>
            <th scope="col">Company</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <app-UserItem [prop_user]="user"></app-UserItem>
        </tr>
